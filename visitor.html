	<script type="text/javascript">
		var $dialog = $("#dialog");
		$(function() {
			time(".new-time");
			valid_time(".valid-time");
			sync_time(".sync-time");
			//关闭弹窗
			$dialog.on('click', '.weui-dialog__btn', function(){
				$(this).parents('.js_dialog').fadeOut(200);
			});
		})
		function time(elem) {
			setTimeout(function() {
				var thatDate = new Date();
				//var myYear = thatDate.getFullYear();
				var myMonth = thatDate.getMonth() + 1;
				var myDate = thatDate.getDate();
				var myHours = thatDate.getHours();
				var myMinutes = thatDate.getMinutes();
				var mySeconds = thatDate.getSeconds();
				$(elem).html(zeroFill(myMonth) + "月" + zeroFill(myDate) + "日" + "<p class='time-inner'>" + zeroFill(myHours) + ":" + zeroFill(myMinutes) + ":" + zeroFill(mySeconds) + "</p>");
				time(elem);
			}, 500);
		}
		function valid_time(elem) {
				var thatDate = new Date();
				var myYear = thatDate.getFullYear();
				var myMonth = thatDate.getMonth() + 1;
				var myDate = thatDate.getDate();
				$(elem).html("有效期：<span>"+zeroFill(myYear) + "-" + zeroFill(myMonth) + "-" + zeroFill(myDate) + " - " + +zeroFill(myYear) + "-" + zeroFill(myMonth) + "-" + zeroFill(myDate) + "</span>");
		}
		function sync_time(elem) {
				var thatDate = new Date();
				var myYear = thatDate.getFullYear();
				var myMonth = thatDate.getMonth() + 1;
				var myDate = thatDate.getDate();
				var myHours = thatDate.getHours();
				var myMinutes = thatDate.getMinutes();
				var mySeconds = thatDate.getSeconds();
				$(elem).html("同步时间：<span>"+zeroFill(myYear) + "-" + zeroFill(myMonth) + "-" + zeroFill(myDate) + " " +zeroFill(myHours) + ":" + zeroFill(myMinutes) + ":" + zeroFill(mySeconds)+"</span>");
		}
		function qrGenerate(foreground, text) {
			jQuery('#qrcode').qrcode({
			    render: "canvas", //也可以替换为table
			    foreground: foreground,
			    background: "#FFF",
			    text: text
			});
		}
		function zeroFill(value) {
			return value >= 10 ? value : "0" + value;
		}
	</script>
